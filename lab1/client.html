<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image.png">

    <script id="welcomeview" type="text/view">
        <section id="content">
            <section id="slogan">
                <img src="wimage.png" alt="slogan">
            </section>
            
            <section id="sign-in">
                <form action="" onsubmit="signIn(this); return false;">
                    <section class="mix">
                        <label for="username"> <b>Email</b> </label>
                        <input type="email" name="email" placeholder="Enter First name" required>
                    </section>
                    <section class="mix">
                        <label for="pass"> <b>Password</b> </label>
                        <input type="password" name="psw" placeholder="Enter First name" required>
                    </section>
                    
                    <button type="submit">Login</button>
                </form>
            </section>
        
            <section id="sign-up">
                <h3>Sign up here</h3>
                <form onsubmit=" validate(event, this);return false;" action="" method="GET">
                    <section class="mix">
                        <label for="fname"> <b>First name</b> </label>
                        <input type="text" name="fname" placeholder="Enter First name" required>
                    </section>
                    <section class="mix">
                        <label for="lname"> <b>Family name</b> </label>
                        <input type="text" name="lname" placeholder="Enter Last name" required>
                    </section>
                    <section class="mix">
                        <label for="gender"> <b>Gender</b> </label>
                    <select name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select> 
                    </section>
                    <section class="mix"> <label for="city"> <b>City</b> </label>
                        <input type="text" name="city" placeholder="Enter City" required> <br></section>
                    <section class="mix">
                        <label for="country"> <b>Country</b> </label>
                        <input type="text" name="country" placeholder="Enter Country" required> 
                    </section>
                    <section class="mix">
                        <label for="username"> <b>Email</b> </label>
                    <input type="email" name="email" placeholder="Enter Email" required> <br>
                    </section>
                    <section class="mix">
                        <label for="psw"> <b>Password</b> </label>
                        <input type="password" minlength="2" name="psw1" placeholder="Enter Password" required> <br>
                    </section>
                    <section class="mix">
                        <label for="psw-repeat"> <b> Repeat Psw </b> </label>
                        <input type="password" minlength="2" name="psw2" placeholder="Repeat Password" required> <br>
                    </section>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
            <section id="error"></section>
        </section>
    </script>

    <script id="profileview" type="text/view"> 
        
            <section class="tab">

                <button class="tablinks" onclick="openTab(event, 'Browser')">Browse</button>

                <button class="tablinks" onclick="logOut()">Log Out</button>
              </section>
              
            <section id="Home" class="tabcontent">
                <section>
                    <ul class="profileList">
                        
                    </ul>
                    <section class="error"></section>
                </section>

                <section class="postData">
                    <h4>What's on your mind?</h4>
                    <form action="" onsubmit="post(event, this)">
                        <textarea name="postMsg" id="" rows="5"></textarea>
                        <button type="submit">Post</button>
                    </form>
                    <button onclick="showPosts()">Reload wall</button>

                    <section class="posts">
                       
                    </section>
                </section>
            </section>
              
            <section id="Browser" class="tabcontent">

                    <form action="" onsubmit="getUser(event, this)">
                        <label for="userEmail">Search by email: </label>
                        <input type="email" name="userEmail">
                        <button type="submit">Search</button>
                    </form>
                </section>

                <section id="test">
                    <ul class="profileList">

                </section>
                
                <section class="postData">
                    <h4>What's on your mind</h4>
                    <form action="" onsubmit="post(event, this)">
                        <textarea name="postMsg" id="" rows="5"></textarea>
                        <button type="submit">Post</button>
                    </form>
                    <button onclick="showPosts()">Reload wall</button>

                    <section class="posts">
                    </section>
                </section>
            </section>
              
              <section id="Account" class="tabcontent">
                <section class="form">
                <form action="" onsubmit="changePsw(event, this)">
                    <section class="mix">
                        <label for="psw"> <b>Password</b> </label>
                        <input type="password" minlength="2" name="psw0" placeholder="Old Password" required> <br>
                    </section>

                    <section class="mix">
                        <label for="psw"> <b>Old Password</b> </label>
                        <input type="password" minlength="2" name="psw1" placeholder="New Password" required> <br>
                    </section>

                    <section class="mix">
                        <label for="psw-repeat"> <b> Confirm password </b> </label>
                        <input type="password" minlength="2" name="psw2" placeholder="Confirm Password" required> <br>
                    </section>

                    <button type="submit"> Change password </button>

            </section>
            </section>
     </script>
